---
- name: Link to azure account
  hosts: localhost
  connection: local
  become: true
  gather_facts: false
  vars_files:
    - vars/vault.yml
    - vars/vars.yml
    - vars/azure_auth.yml
  tasks:
    - name: Create dir
      file: 
        path: "~/.azure"
        state: directory
    - name: Create file
      file:
        path: "~/.azure/credentials"
        state: touch
    - shell: cat ~/.azure/credentials
      ignore_errors: true
    - shell: cd ~/.azure
      ignore_errors: true
    - name: Creating a file with content
      copy:
        dest: "~/.azure/credentials"
        content: |
          [defaults]
          subscription_id=33e135b9-94c9-477a-9fa0-c9467e8d3d65
          client_id=904c6049-1494-4640-9210-d58089a998e4
          secret="d4T8Q~Rc~..2bJqZdZDMDILDpQ6CJ4x14SazyadE"
          tenant=64dc69e4-d083-49fc-9569-ebece1dd1408


    - name: Get secret value
      azure.azcollection.azure_rm_keyvaultsecret_info:        
        vault_uri: "{{ azure_kv_uri }}"
        name: "{{ azure_secret_name }}"
        client_id: "{{ client_id }}"
        subscription_id: "{{ subscription_id }}"
        secret_id: "{{ secret }}"
        tenant_id: "{{ tenant }}"
      register: kvSecret