---
- name: Link to azure account
  hosts: localhost
  connection: local
  become: true
  gather_facts: false
  vars_files:
    - vars/vault.yml
    - vars/vars.yml
    - vars/azure_auth.yml
  tasks:
    - name: Get secret value
      azure.azcollection.azure_rm_keyvaultsecret_info:        
        vault_uri: "{{ azure_kv_uri }}"
        name: "{{ azure_secret_name }}"
        client_id: "{{ client_id }}"
        subscription_id: "{{ subscription_id }}"
        secret_id: "{{ secret }}"
        tenant_id: "{{ tenant }}"
      register: kvSecret